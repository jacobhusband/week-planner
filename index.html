<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <a href="#weekly-planner" class="weekly-planner">Weekly Planner</a>
      </nav>
      <div class="row">
        <div class="column-fifth">
          <div class="days-of-the-week">
            <div class="day"><a href="#" class="day-text">Monday</a></div>
            <div class="day"><a href="#" class="day-text">Tuesday</a></div>
            <div class="day"><a href="#" class="day-text">Wednesday</a></div>
            <div class="day"><a href="#" class="day-text">Thursday</a></div>
            <div class="day"><a href="#" class="day-text">Friday</a></div>
            <div class="day"><a href="#" class="day-text">Saturday</a></div>
            <div class="day"><a href="#" class="day-text">Sunday</a></div>
          </div>
        </div>
        <div class="column-four-fifth w-100">
          <div class="w-100" data-view="home">
            <h1>Home</h1>
            <h2>Select a day...</h2>
          </div>
          <div class="w-100 hidden" data-view="Day">
            <div class="row justify-center align-center gap-2r day-view-header">
              <h1 class="content-day m-0">Monday</h1>
              <div class="add-entry-container">
                <button class="add-entry">Add Entry</button>
              </div>
            </div>
            <div class="table-layout justify-center row mt-2r">
              <table>
                <thead>
                  <th>Time</th>
                  <th>Description</th>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="entry-modal-container">
      <div class="entry-modal">
        <h1 class="modal-text">Add Entry</h1>
        <form action="">
          <div class="row">
            <div class="column-half flex-column gap-2r pl-5r">
              <div class="column"></div>
              <textarea
                name="description"
                id="description"
                cols="18"
                rows="6"
                placeholder="   👁      👄      👁"
                required
              ></textarea>
              <input type="time" name="entry-time" required />
            </div>
            <div class="column-half align-center justify-center row">
              <button>👁 👄 👁 SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
