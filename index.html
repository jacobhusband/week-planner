<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <a href="#weekly-planner" class="weekly-planner">Weekly Planner</a>
      </nav>
      <div class="row">
        <div class="column-fifth">
          <div class="days-of-the-week">
            <div class="day"><a href="#" class="day-text">Monday</a></div>
            <div class="day"><a href="#" class="day-text">Tuesday</a></div>
            <div class="day"><a href="#" class="day-text">Wednesday</a></div>
            <div class="day"><a href="#" class="day-text">Thursday</a></div>
            <div class="day"><a href="#" class="day-text">Friday</a></div>
            <div class="day"><a href="#" class="day-text">Saturday</a></div>
            <div class="day"><a href="#" class="day-text">Sunday</a></div>
          </div>
        </div>
        <div class="column-four-fifth w-100">
          <div class="w-100 hidden" data-view="home">
            <h1>Home</h1>
            <h2>Select a day...</h2>
          </div>
          <div class="w-100" data-view="Monday">
            <div class="row"></div>
          </div>
          <div class="w-100 hidden" data-view="Tuesday"></div>
          <div class="w-100 hidden" data-view="Wednesday"></div>
          <div class="w-100 hidden" data-view="Thursday"></div>
          <div class="w-100 hidden" data-view="Friday"></div>
          <div class="w-100 hidden" data-view="Saturday"></div>
          <div class="w-100 hidden" data-view="Sunday"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
